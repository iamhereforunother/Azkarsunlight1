<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дуа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="index.html" class="back-button">AZKAR</a>
    </header>

    <main id="dua-container">
        <div class="dua-slide">
            <p class="arabic">لَا إِلَٰهَ إِلَّا اللهُ وَحْدَهُ</p>
            <p class="translation">Нет достойного поклонения, кроме одного лишь Аллаха...</p>
            <p class="transliteration"><i>Ля иляха илля-Ллаху...</i></p>
        </div>

        <div class="dua-slide">
            <p class="arabic">سُبْحَانَ اللَّهِ وَبِحَمْدِهِ</p>
            <p class="translation">Пречист Аллах и Ему хвала...</p>
            <p class="transliteration"><i>Субхана-Ллахи ва бихамдихи...</i></p>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
